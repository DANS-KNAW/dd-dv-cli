api:
  baseUrl: "http://dev.archaeology.datastatations.nl:8080"
  apiKey: "your-api-token"
  unblockKey: s3kretKey
  databaseUrl: "jdbc:postgresql://dev.archaeology.datastatations.nl:5432/dvndb"
  databaseUser: "dvnuser"
  databasePassword: "dvnsecret"

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  loggers:
    'nl.knaw.dans': DEBUG
  appenders:
    - type: file
      archive: false
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"
      currentLogFilename: data/dv.log
